{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="searchpage">
    <div class="banner">
      <img src="{% static './assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
      <h1 class="text-center">
        Search Result
      </h1>
    </div>

    <section class="searchbox container mt-5 p-3 bg-accent">
      <form method="GET" action="{% url 'search' %}">
        <div class="form-row">
          <div class="form-group col-md-4">
            <select  name="city" id="inputState" class="form-control">
              <option selected disabled hidden>City</option>
                {% for cs in city_search %}
                    <option value="{{cs}}">{{cs}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-4">
            <select name="camera" id="inputState" class="form-control">
              <option selected disabled hidden>Camera Type</option>
                {% for cs in camera_search %}
                    <option value="{{cs}}">{{cs}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-4">
            <select name="category" class="form-control">
              <option selected disabled hidden>Category</option>
              {% for cs in category_search %}
                    <option value="{{cs}}">{{cs}}</option>
                {% endfor %}
            </select>
          </div>
        </div>
          <div class="text-center">
        <button class="btn btn-light">Search</button>
      </div>

      </form>
    </section>



    <section class="search-results container mt-3 grid">
        <!-- person 1 -->
        {% for tuber in youtubers %}
           <div class="card border-0 text-center">
              <div class="feature-text">
                  <a href="{% url 'youtubers_detail' tuber.id %}">
                    <img src="{{ tuber.photo.url }}" class="card-img-top" alt="team-member">
                  </a>
                <span class="text-left bg-accent font-weight-bold">
                  Featured
                </span>
              </div>
              <div class="card-body">
                <h5 class="card-title">{{ tuber.name }}</h5>
                <p class="card-text">{{ tuber.category }}</p>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> {{ tuber.city }} </button>
                  <button class="btn btn-accent"> {{ tuber.age }} </button>
                  <button class="btn btn-accent"> {{ tuber.height }} </button>
                </div>
                <div class="person-description mt-2">
                  <button class="btn btn-accent"> {{ tuber.crew }} </button>
                  <button class="btn btn-accent"> {{ tuber.camera }} </button>
                  <button class="btn btn-accent"> {{ tuber.subs_count }} </button>
                </div>
              </div>
            </div>
        {% endfor %}
    </section>
  </main>
{% endblock %}
